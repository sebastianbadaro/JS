<script type="text/javascript">

var hipotenusa = function(a,b){
  return Math.sqrt((a*a)+(b*b));
}

var trianguloRectangulo = function(a,b){
  return a+b+hipotenusa(a,b);
}

console.log(trianguloRectangulo(3,4));
